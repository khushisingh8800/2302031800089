<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://assets.onecompiler.app/439vgyqtx/43c6hhk8b/HD-wallpaper-brown-stripes-background-brown-aesthetic.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 8px;
            padding: 20px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .testimonial {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
        .testimonial p {
            margin: 0 0 16px;
        }
        .testimonial .highlight {
            font-weight: bold;
            color: #385898;
        }
        .share-button {
            margin-top: 20px;
            text-align: center;
        }
        .share-button button {
            padding: 10px 20px;
            background-color: #385898;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .share-button button:hover {
            background-color: #2d4878;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            .testimonial {
                font-size: 14px;
            }
            .share-button button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="testimonial">
            <p>They are reliable, honest and operate with integrity.</p>
            <p>I recommend everyone to read books.</p>
            <p>I always takes the time to read book .Book are replaceable.</p>
            <p> I'm very happy to have been referred to  this book reading club</p>
        </div>
        <div class="share-button">
            <button onclick="location.href='file:///C:/home%20decoration/home%20decoration/book%20reading%20club/shared.html'">Share</button>
        </div>
        
    </div>
</body>
</html>
