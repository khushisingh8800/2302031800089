<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://assets.onecompiler.app/439vgyqtx/43bywk899/defocused-bookstore-background-shelves-with-books.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: rgba(239, 241, 90, 0.7);
            padding: 10px;
        }

        .navbar button {
            background-color: transparent;
            border: none;
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .navbar button:hover {
            background-color: rgba(173, 160, 160, 0.2);
        }


        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-container button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button onclick="location.href='file:///C:/home%20decoration/home%20decoration/book%20reading%20club/home.html'">Home</button>
    </div>
    <div class="login-container">
        <h2>LOGIN</h2>
        <form>
            <input type="text" placeholder="User Name" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <button type="submit">signup</button></button>
        </form>
    </div>
</body>
</html>
